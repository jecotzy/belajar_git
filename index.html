<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #74ebd5;
            margin-bottom: 10px;
        }
        h1 {
            margin: 0;
            font-size: 22px;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #666;
        }
        .socials a {
            display: inline-block;
            margin: 5px;
            color: white;
            background: #74ebd5;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
        }
        .socials a:hover {
            background: #57c4b5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="Foto Profil">
        <h1>JECO</h1>
        <p><strong>Usia:</strong> 54 Tahun</p>
        <p><strong>Alamat:</strong> Jakarta, Indonesia</p>
        <p><strong>Cita-cita:</strong> Software Engineer</p>
        <p>SOMEBOELTZY</p>
        <p>Repository Teman: <a href="https://github.com/ipin31/belajar_git">Klik di sini</a></p>
        <div class="socials">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
