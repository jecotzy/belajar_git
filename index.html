<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata JECO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid #74ebd5;
            margin-bottom: 15px;
        }
        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }
        p {
            margin: 8px 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .socials a {
            display: inline-block;
            margin: 8px;
            color: white;
            background: #1e90ff;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: 0.3s;
        }
        .socials a:hover {
            background: #0f7dc2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <p><strong>Usia:</strong> 54 Tahun</p>
        <p><strong>Alamat:</strong> Jakarta, Indonesia</p>
        <p><strong>Cita-cita:</strong> Software Engineer</p>
        <p><em>SOMEBOELTZY</em></p>
        <p>Repository Teman: <a href="https://github.com/ipin31/belajar_git" style="color: #1e90ff; font-weight: 600;">Klik di sini</a></p>
        <div class="socials">
            <a href="#">LinkedIn</a>
            <a href="https://github.com/jecotzy/">GitHub</a>
            <a href="#">Instagram</a>
        </div>
    </div>
</body>
</html>
